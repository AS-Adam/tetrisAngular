<div *ngIf="playerInfo.length===0">
  <h2>Welcome to Tetris Game </h2>
  <h3>Please enter your name and e-mail below</h3>
  <p>
    <input type="text" [(ngModel)]="name" placeholder="Name" #nameModel="ngModel" required />
    <br>
    <input type="text" [(ngModel)]="email" placeholder="E-mail" #emailModel="ngModel" required />
    <br>
    <button [disabled]="!emailModel.valid || !nameModel.valid" (click)="add()">START GAME</button>
  </p>

</div>

<div *ngIf="playerInfo.length>0">
  <tetris-core #game (lineCleared)="gameCounter()"></tetris-core>
  <button (click)="startGame(game)">Start</button>
  <button (click)="pauseGame(game)">Stop</button>
  <button (click)="game.actionReset()">Reset</button>
  <button (click)="game.actionRotate()">Rotate</button>
  <button (click)="game.actionLeft()">Left</button>
  <button (click)="game.actionRight()">Right</button>
  <button (click)="game.actionDown()">Down</button>
  <button (click)="endGame(game)">EndGame</button>

  <h1>Player name</h1>
  <h1> {{name}} </h1>
  <h1> {{time}} </h1>
  <h1> {{counter}} </h1>
  <h1>{{status}}</h1>

</div>
